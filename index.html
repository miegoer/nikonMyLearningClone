<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nikon - MyLearning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore Nikon's extensive course catalog to enhance your photography skills.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./public/logo.png">
</head>
<body>
  <div id="page" class="container-fluid p-0 min-vh-100">
    <nav id="nav" class="bg-white d-flex sticky-top align-items-center shadow-sm p-3" style="height: 100px;">
      <img id="logo" src="./public/logo.png" alt="Nikon Logo" style="width: 80px;">
      <a id="dashboardNav" href="#" class="headerText h5 ms-3 text-uppercase mb-0" role="navigation">dashboard</a>
      <a id="catalogueNav" href="#" class="headerText h5 ms-3 text-uppercase mb-0" role="navigation">course catalogue</a>
      <a id="badgesNav" href="#" class="headerText h5 ms-3 text-uppercase mb-0" role="navigation">my badges</a>
      <a id="eventsNav" href="#" class="headerText h5 ms-3 me-3 text-uppercase mb-0" role="navigation">events</a>
      <a id="loginNav" href="#" class="headerText h5 text-uppercase ms-auto mb-0" role="navigation">login</a>
    </nav>
    <main>
      <section id="login" aria-label="Login and Hero Image">
        <div class="row w-100 h-100 mt-2">
          <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <form id="loginForm" class="w-50">
              <div class="mb-3">
                <h5 class="lead mb-0">Welcome to</h5>
                <h5 class="display-6 mb-5">MyLearning</h5>
                <label for="userName" class="form-label text-uppercase">Username</label>
                <input type="text" class="form-input form-control" id="userName">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-uppercase">Password</label>
                <input type="password" class="form-input form-control" id="password">
              </div>
              <div id="loginErrorPlaceholder"></div>
              <button id="loginButton" type="button" class="custom-button btn btn-primary w-100 text-uppercase d-flex align-items-center justify-content-center">
                <img src="./public/arrow-right.svg" alt="login icon" class="me-2" style="height: 1.2em;">
                log in
              </button>
            </form>
            <div class="row w-50 mt-3">
              <div class="col-6 text-start p-0">
                <a href="#" style="color: inherit; text-decoration: none;">Contact us</a>
              </div>
              <div class="col-6 text-end p-0">
                <a href="#" style="color: inherit; text-decoration: none;">Lost password?</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 p-0 d-flex justify-content-center align-items-center">
            <img id="heroImage" src="./public/intro-banner.jpg" alt="banner with the text 'my learning, your personal development portal for limitless learning' and images representing the courses" class="img-fluid w-75 h-100 object-fit-cover" loading="lazy">
          </div>
        </div>
      </section>
      <section id="catalogue" aria-label="Course Catalog">

      </section>
      <section id="about" aria-label="About Video">

      </section>
    </main>
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </div>
</body>
